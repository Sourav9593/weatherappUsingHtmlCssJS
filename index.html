<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp" id="weatherApp">
        <div class="searchBar">
          <form>
            <input type="text" id="inp" placeholder="Enter your cite name">
            <button id="search">Search</button>
          </form>
        </div>
        <div class="topSection">
          <h1 class="city" id="cityName">Purulia</h1>
          <p class="date" id="date">02.08.2023</p>
          <img src="/pngwing.com.png" alt="weather" id="icon"/>
          <p><span id="temp">11</span><sup>0</sup>C</p>
        </div>
        <div class="bottomSection">
            <div>
                <span>MAX TEMP</span>
                <span id="maxTemp">3</span>
                
            </div>
            <div>
                <span>WIND</span>
                <span id="wind">2.2 <span>m/h</span></span>
            </div>
            <div>
                <span>HUMIDITY</span>
                <span id="humidity">81<span>%</span></span>
            </div>  
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
